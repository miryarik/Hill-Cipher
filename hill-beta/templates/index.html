<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher</title>
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Styling -->
    <link rel="stylesheet" href="/static/css/global.css">
</head>

<body>
    <br>
    <h1>Hill Cipher</h1>
    <br>
    <main class="main">
        <div class="view">
            <div class="area">
                <span class="headline">Encryption</span>
                <br>
                <div class="controls">
                    <br>
                    <input type="text" name="plaintext" id="plaintext" placeholder="Enter plaintext...">
                    <br>
                    <input type="text" name="encrypt_key" id="encrypt_key" placeholder="Enter key matrix elements...">
                    <br>
                    <div class="input-wrapper">
                        <label for="encrypt_block_size">Block Size</label>
                        <input type="number" name="encrypt_block_size" id="encrypt_block_size" min="1" max="3" value="2">
                    </div>
                    <br>
                    <label for="ciphertext-output" class="controls">Encrypted message</label>
                    <textarea id="ciphertext-output" class="output" readonly></textarea>
                </div>
            </div>
            <div class="area">
                <span class="headline">Decryption</span>
                <br>
                <div class="controls">
                    <br>
                    <input type="text" name="ciphertext" id="ciphertext" placeholder="Enter cipher...">
                    <br>
                    <input type="text" name="decrypt_key" id="decrypt_key" placeholder="Enter key matrix elements...">
                    <br>
                    <div class="input-wrapper">
                        <label for="decrypt_block_size">Block Size</label>
                        <input type="number" name="decrypt_block_size" id="decrypt_block_size" min="1" max="3" value="2">
                    </div>
                    <br>
                    <label for="plaintext-output" controls>Decrypted message</label>
                    <textarea id="plaintext-output" class="output" readonly></textarea>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>

</html>
